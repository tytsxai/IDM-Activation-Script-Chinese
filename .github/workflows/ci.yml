name: Windows validation

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: windows-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run encoding and EOL checks
        shell: pwsh
        run: ./tools/validate.ps1
